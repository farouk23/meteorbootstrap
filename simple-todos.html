<!-- simple-todos.html -->
<head>
  <title>Todo List for the Rockstar Bros.</title>
  
  <!-- add a form below the h1 -->

</head> 

<body>
  <div class="container col-lg-12">
    <header>
      <h1 class="text-center">Todo List Prototype</h1>
	  <h1 class="text-center">Todo ({{incompleteCount}})</h1>
	
   
	  <label class="hide-completed col-sm-3 col-sm-offset-2">
  <input type="checkbox" checked="{{hideCompleted}}" />
 Hide Completed Tasks
 
</label>


	 {{> loginButtons}}
	  {{#if currentUser}}
	 <form class="new-task col-sm-6 col-sm-offset-2">
    <input class ="form-control input-sm " type="text" name="text" placeholder="Type to add new tasks" />
  </form>
  {{/if}}
    </header>


   <div class="list-group row col-sm-8 col-sm-offset-2 list-group list-group-lg">
    
    <ul class="list-group-addon" style="list-style: none;">
      {{#each tasks}}<br><hr>
        {{> task}}
      {{/each}}
    </ul>
  
   </div>

  </div>
</body>


<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
  
  <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  
    
    
    
	
	{{#if isOwner}}

  <button class="toggle-private btn btn-mini btn-primary" type="button">
   
    {{#if private}}
      Private
    {{else}}
      Public
    {{/if}}
  </button>

  

{{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>

    <button class="delete btn btn-mini btn-danger pull-right " type = "button">&times;</button>
  </li>
</template>
